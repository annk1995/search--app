<div class="container">
  <!--Search bar-->
  <div class="row">
    <div class="col-sm-12">
      <form class="well pt-4 d-flex " style="width: 800px;">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Username..." [(ngModel)]="username" name="username"
            style="text-align:center ">
        </div>&nbsp;&nbsp;
        <div><button class="btn btn-success bg-info " (click)="searchUser()">Search</button></div>
      </form>
    </div>
  </div>

  <div *ngIf="user">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title pt-4 text-dark text-center" style="font-size: 20px;"><strong><u>GitHub Profile:</u> {{user.name}}</strong>
        </h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-12 text-center">
            <img class="img-thumbnail myimg" src="{{user.avatar_url}}">
            <p class="pt-3">
              <a class="btn btn-success bg-info btn-block" target="_blank" href="{{user.html_url}}">View Profile</a>
            </p>
          </div>

          <div class="col-md-8 col-sm-8 col-xs-12">
            <div class="stats">
              <p class="text-white" style="font-size: 20px;">{{user.bio}}</p>
              <span class="label label-success text-pink bg-primary p-1">{{user.public_repos}} Public
                Repositories</span>&nbsp;
              <span class="label label-info text-pink bg-light p-1">{{user.followers}} Followers</span>&nbsp;
              <span class="label label-info text-pink bg-info p-1">{{user.following}} Following</span>&nbsp;
            </div>
            <br />
          </div>
        </div>
      </div>
    </div>
  </div>


  <div>
    <h2 class="text-center text-black pt-4  font-size:70px;"> <u>My Repositories</u></h2>
  </div>
  <div class="container" style="text-align: center;">

    <div class="row">
      <div class="col-md-6" *ngFor="let repos of repos" appHighlight>
        <div class="card mt-3">

          <p class="text-center pt-4" style="font-weight: 700;">
            <strong>{{repos.name}}</strong>
          </p>
          <p>
            {{repos.description}}
          </p>

          <p>
            {{repos.language}}
          </p>
          <p>
            Created on {{repos.created_at | date}}
          </p>
          <div class="card-footer text-center">
            <a href="{{repos.html_url }}" class="pb-2" target="_blank"><button class="btn btn-info">view
                repo</button> </a>
          </div>

        </div>
      </div>

    </div>
    </div>
